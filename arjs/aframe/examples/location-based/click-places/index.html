<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            var el = this.el;
            this.el.addEventListener('click', () => {
                var distance = el.getAttribute('distance');
                alert(el.outerHTML)
                alert(distance)
            });
    },
    tick: function() {
        var distance = this.el.getAttribute('distance');
        console.log(distance)
        if (distance) {
            alert(distance)
            alert('is visible via tick')
        }
    }
});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            clickhandler
            material="color: red;" id="redbox"
            scale="10 10 10"
            gps-entity-place="latitude: 51.0491; longitude: -0.7246;">
        </a-box>
        <a-box
            clickhandler
            material="color: yellow;"
            scale="10 10 10"
            gps-entity-place="latitude: 51.0489; longitude: -0.7240;">
        </a-box>

        <a-camera gps-camera="simulateLatitude: 51.049; simulateLongitude: -0.723" rotation-reader>
		</a-camera>
	</a-scene>
    <script>
        document.getElementById('redbox').addEventListener("gps-entity-place-update-positon", (e)=>{
            console.log(e)  
        })
        window.addEventListener("gps-entity-place-update-positon", (e)=>{
            console.log('update position')
            console.log(e)  
        })
        window.addEventListener('gps-camera-update-position', function (ev) {
            console.log(ev)
        })
       window.dispatchEvent(new CustomEvent('gps-camera-update-position', { detail: { position: 'this.currentCoords', origin: this.originCoords } }));
    </script>
</body>
