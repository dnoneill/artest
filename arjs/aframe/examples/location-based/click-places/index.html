<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            const el = this.el;
            this.el.addEventListener('click', () => {
                alert('Clicked!')
                const distance = el.getAttribute('distance');
                alert(distance)
            });
    },
    tick: function() {
        const distance = this.el.getAttribute('distance');
        if (distance && distance < .5) {
            alert('is visible via tick')
        }
    }
});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            clickhandler
            material="color: red;"
            scale="10 10 10"
            gps-entity-place="latitude: 51.0491; longitude: -0.7246;">
        </a-box>
        <a-box
            clickhandler
            material="color: yellow;"
            scale="10 10 10"
            gps-entity-place="latitude: 51.0489; longitude: -0.7240;">
        </a-box>

        <a-camera gps-camera="simulateLatitude: 51.049; simulateLongitude: -0.723" rotation-reader>
		</a-camera>
	</a-scene>
</body>
