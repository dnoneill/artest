<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene>
        <a-text id="texttest" value="2This will always face the user." look-at="[gps-camera]" scale="75 75 75"
            gps-entity-place="latitude: 1; longitude: 12;"></a-text>
        <a-camera gps-camera="simulateLatitude: 1; simulateLongitude: 12" rotation-reader>
		</a-camera>
	</a-scene>

    <script>
        const anchorRef = document.getElementById('texttest');
        alert(anchorRef)
        anchorRef.addEventListener("gps-entity-place-loaded", (e)=>{
            alert('loaded')
            alert(e)
        })
        anchorRef.addEventListener("gps-camera-origin-coord-set", (e)=>{
            alert('set')
            alert(e)
        })
        anchorRef.addEventListener("gps-entity-place-update-positon", (e)=>{
            alert('update')
            alert(e)
        })
        anchorRef.addEventListener("gps-entity-place-added", (e)=>{
            alert('added')
            alert(e)
        })
        anchorRef.addEventListener("markerFound", (e)=>{
          alert('marker')   
        })
    </script>
</body>
